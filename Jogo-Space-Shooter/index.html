<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo Space Shooter por Adriana Cerdeira</title>
  <link rel="stylesheet" href="css/css.css">


</head>
<body>


    <div id="main-play-area">
        <img class="player-shooter" src="imagens/hero.png" alt="hero">
        <h2 class="game-instructions">
            Não deixe os inimigos invadirem o seu planeta!
        </h2>
        <div class="start-button">
            <h1>START</h1>
        </div>
    </div>

    <div class="scoreBoard">
        <h2>Pontuação: <span id="score">0</span></h2>
        <h2>Pontuação mais alta: <span id="highestScore">0</span></h2>
    </div>


<!--Meu Script-->
<script src="js/js.js" charset="UTF-8" defer></script>

</body>
</html>
