<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo Genius por Adriana Cerdeira</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <!--Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>


</head>
<body>

<header>
    <a href="http://adrianacerdeira.info" target="_blank"> <img src="imagens/avatarAdriana.png" alt="Avatar da Adriana"
                                                                class="drica"></a>
    <h1>Jogo Genius</h1>

</header>

<main id="main-content">
    <div id="controles">
        <h2>Bem Vindo! Vamos jogar!</h2>
        <div class="levels">
            <button id="easy" class="selectedLevel">Fácil</button>
            <button id="medium">Médio</button>
            <button id="hard">Difícil</button>
        </div>
        <div>
            <button id="play">Começar Jogo!</button>
        </div>
    </div>
    <div class="main-game">
        <div class="genius">
            <div class="blue geniusButtons"></div>
            <div class="yellow geniusButtons"></div>
            <div class="red geniusButtons"></div>
            <div class="green geniusButtons"></div>
        </div>
    </div>

</main>

<!--Meu Script-->
<script type="text/javascript" src="js/js.js"></script>

</body>
</html>
